<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Eva Palij</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!--begin out-->
    <div class="out">
      <!--begin header-->
      <header class="header header_inside js-header">
        <div class="header__container container">
          <div class="header__col">
            <div class="hamburger hamburger_header js-hamburger">
              <div class="hamburger__line"></div>
              <div class="hamburger__line"></div>
              <div class="hamburger__line"></div>
              <div class="hamburger__line"></div>
            </div><a href="#!" class="header__mail"><svg class="icon-mail header__mail-icon"><use xlink:href="img/sprite.svg#icon-mail"></use></svg></a></div>
          <nav class="nav nav_inside nav_header js-nav">
            <ul class="nav__list">
              <li class="nav__list-item"><a href="#info-section" class="nav__list-link">Информация</a></li>
              <li class="nav__list-item"><a href="#catalog-section" class="nav__list-link">Каталог</a></li>
              <li class="nav__list-item"><a href="#summary-section" class="nav__list-link">Доставка</a></li>
              <li class="nav__list-item"><a href="#summary-section" class="nav__list-link">Контакты</a></li>
            </ul>
            <div class="logo logo_header is-visible">
              <div class="logo__black">
                <div class="logo__black-in">
                  <a href="#screen-section" class="logo__black-link"><img src="img/logo-white.png" class="logo__img" alt="" role="presentation" /><span class="logo__text">нижнее белье</span></a>
                </div>
              </div>
            </div>
          </nav>
          <div class="buy header__col">
            <a href="#!" class="buy__item">
              <div class="buy__item-count"><span>4</span></div><svg class="icon-heart buy__item-icon"><use xlink:href="img/sprite.svg#icon-heart"></use></svg></a><a href="#!" class="buy__item"><svg class="icon-cart buy__item-icon"><use xlink:href="img/sprite.svg#icon-cart"></use></svg><div class="buy__item-count"><span>4</span></div></a></div>
        </div>
      </header>
      <!--end header-->
      <!--begin basket-->
      <div class="cart">
        <div class="cart__container container container_page">
          <div class="cart__in">
            <h2 class="cart__title title-md">Корзина</h2>
            <div class="cart__status">
              <div class="cart__status-text">в корзине <span>1</span> товар</div>
            </div>
          </div>
          <div class="order">
            <form action="#!">
              <div class="order__table">
                <div class="order__table-head">
                  <div class="order__table-cell">Модель</div>
                  <div class="order__table-cell">Название</div>
                  <div class="order__table-cell">Артикул</div>
                  <div class="order__table-cell">Размер</div>
                  <div class="order__table-cell">Цвет</div>
                  <div class="order__table-cell">Цена</div>
                  <div class="order__table-cell">Кол-во</div>
                </div>
                <div class="order__table-row">
                  <div class="order__table-cell">
                    <div class="order__table-pic-wrap">
                      <div style="background-image: url(img/content/catalog-1.jpg)" class="order__table-pic"></div>
                    </div>
                  </div>
                  <div class="order__table-cell"><span>Купальник</span></div>
                  <div class="order__table-cell"><span>001003</span></div>
                  <div class="order__table-cell"><span>75В</span></div>
                  <div class="order__table-cell"><span>Бирюзовый</span></div>
                  <div class="order__table-cell"><span>1000 р</span></div>
                  <div class="order__table-cell order__table-cell_quantity">
                    <div class="quantity js-quantity">
                      <div class="quantity__icon js-remove-item"><svg class="icon-decrease"><use xlink:href="img/sprite.svg#icon-decrease"></use></svg></div>
                      <div class="quantity__num"><input type="text" value="1" readonly=""></div>
                      <div class="quantity__icon js-add-item"><svg class="icon-increase"><use xlink:href="img/sprite.svg#icon-increase"></use></svg></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="order__bar">
                <div class="order__promo">
                  <div class="order__promo-text">Купон на скидку</div>
                  <div class="order__promo-coupon"><input type="text" name="" class="input input input_default" /></div>
                </div>
                <div class="order__actions"><button type="button" class="order__actions-btn btn btn_disabled btn_shadow">очистить корзину</button><button type="button" class="order__actions-btn btn btn_disabled btn_shadow">продолжить покупки</button><button type="button" class="order__actions-btn order__actions-btn_order btn btn_shadow">оформить заказ</button></div>
                <div
                  class="order__summary">
                  <div class="order__summary-item">
                    <div class="order__summary-text">Сумма заказа:</div>
                    <div class="order__summary-price"><span>1000 р.</span></div>
                  </div>
                  <div class="order__summary-item">
                    <div class="order__summary-text">Скидка:</div>
                    <div class="order__summary-price"><span>0 р.</span></div>
                  </div>
                  <div class="order__summary-item">
                    <div class="order__summary-text">Итого:</div>
                    <div class="order__summary-price"><span>1000 р.</span></div>
                  </div>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!--end basket-->
    </div>
    <!--end out-->
    <!--load scripts-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
